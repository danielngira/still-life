<style>
  * {
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .frame {
    position: relative;
    flex-direction: row;
    width: 500px;
    height: 500px;
    border: 1px dashed;
    overflow: hidden;
  }

  /*table*/
  .frame::before {
    content: "";
    position: absolute;
    left: -40px;
    right: -40px;
    bottom: -60px;
    height: 220px;
    background: linear-gradient(180deg, #d2c1ab 0%, #c3ae95 55%, #b09277 100%);
    clip-path: polygon(6% 0%, 94% 0%, 100% 100%, 0% 100%);
    box-shadow: 
      0 -12px 20px rgba(0, 0, 0, .14),
      0 -4px 8px rgba(0, 0, 0, .1);
    z-index: 0;
    transform: skew(1deg, 1deg);
  }

  .cup,
  .container-top,
  .container-middle,
  .container-base,
  .kettle_top,
  .kettle_body,
  .kettle_middle,
  .kettle,
  .kettle_lid,
  .kettle_handle,
  .kettle_socket {
    z-index: 2;
  }

  .kettle_body,
  .kettle_top,
  .kettle_middle,
  .kettle_socket {
    border: 2px solid rgba(0, 0, 0, .32);
  background:
    radial-gradient(180px 110px at 22% 25%, rgba(255, 255, 255, .72), transparent 68%),
    radial-gradient(140px 100px at 78% 50%, rgba(200, 80, 30, 1), transparent 72%),
    linear-gradient(110deg, #a52600 0%, #ff5500 20%, #ff9500 58%, #ff7000 78%, #c94000 100%);
  filter: drop-shadow(0 26px 24px rgba(0, 0, 0, .38)) drop-shadow(0 10px 14px rgba(0, 0, 0, .24));
  }

  .kettle_body,
  .kettle_top,
  .kettle_middle,
  .kettle,
  .cup {
    transform: translateZ(0);
  }

  .kettle {
    display: flex;
    position: absolute;
    width: 450px;
    height: 450px;
    background:
      radial-gradient(160px 70px at 35% 15%, rgba(255, 255, 255, .85), transparent 58%),
      radial-gradient(120px 90px at 65% 28%, rgba(230, 230, 235, .65), transparent 65%),
      linear-gradient(98deg, #ececec 0%, #b5b7bb 22%, #fafafa 45%, #9ca0a4 70%, #e3e3e3 100%);
    border: 2px solid rgba(0, 0, 0, .18);
    filter: drop-shadow(0 28px 26px rgba(0, 0, 0, .4)) drop-shadow(0 12px 16px rgba(0, 0, 0, .25));
    clip-path: polygon(60% 66%, 86% 66%, 96% 100%, 49% 100%);
    left: 60px;
    top: 48px;
  }

  .kettle_middle {
    display: flex;
    position: absolute;
    width: 143px;
    height: 100px;
    background: orange;
    clip-path: polygon(0 63%, 100% 63%, 92% 100%, 10% 100%);
    left: 315px;
    top: 245px;
  }

  .kettle_body {
    display: flex;
    position: absolute;
    width: 240px;
    height: 200px;
    background: orange;
    clip-path: polygon(0 23%, 100% 23%, 80% 100%, 20% 100%);
    left: 266px;
    top: 108px;
    overflow: hidden;
  }


  .kettle_body::before {
    content: "";
    position: absolute;
    top: 32px;
    bottom: 22px;
    left: 48px;
    width: 38px;
    height: 170px;
    border-radius: 999px;
    background: linear-gradient(180deg, rgba(255, 255, 255, .45), rgba(255, 255, 255, .06));
    transform: skewX(7deg);
    opacity: .9;

    box-shadow:
      70px 0 0 rgba(255, 255, 255, .22),
      140px 0 0 rgba(255, 255, 255, .10);
  }

  .kettle_body::after {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background:
      radial-gradient(ellipse 90px 110px at 8% 55%, rgba(0, 0, 0, .22), transparent 62%),
      radial-gradient(ellipse 180px 150px at 105% 55%, rgba(0, 0, 0, .28), transparent 65%),
      linear-gradient(180deg, transparent 0%, rgba(0, 0, 0, .08) 100%);
    mix-blend-mode: multiply;
    opacity: .75;
  }

  .kettle_top {
    display: flex;
    position: absolute;
    width: 280px;
    height: 200px;
    background: orange;
    clip-path: ellipse(42% 20% at 52% 47%);
    left: 239px;
    top: 60px;
  }

  .kettle_lid {
    display: flex;
    position: absolute;
    width: 50px;
    height: 30px;
    background:
      radial-gradient(ellipse 20px 12px at 50% 25%, rgba(80, 80, 80, 1), transparent 70%),
      linear-gradient(180deg, #404040 0%, #1a1a1a 45%, #000 100%);
    filter: drop-shadow(0 12px 14px rgba(0, 0, 0, .35));
    border-radius: 6px;
    clip-path: polygon(16% 0, 75% 0%, 68% 75%, 64% 100%, 29% 100%, 25% 76%);
    left: 360px;
    top: 85px;
  }

  .kettle_midsection {
    display: flex;
    flex-direction: row;
  }

  .kettle_socket {
    display: flex;
    position: absolute;
    width: 40px;
    height: 30px;
    background: orange;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 7% 100%);
    left: 240px;
    top: 150px;
  }

  .kettle_handle {
    display: flex;
    position: absolute;
    width: 200px;
    height: 150px;
    background: linear-gradient(90deg, #050505 0%, #1a1a1a 35%, #000 100%);
    filter: drop-shadow(0 16px 14px rgba(0, 0, 0, .35));
    clip-path: polygon(53% 7%, 33% 16%, 24% 32%, 22% 45%, 21% 59%, 20% 70%, 20% 80%, 20% 91%, 32% 91%, 32% 79%, 32% 66%, 33% 50%, 35% 39%, 40% 29%, 54% 26%);
    left: 140px;
    top: 140px;
  }

  .kettle_handle::before {
    content: "";
    position: absolute;
    inset: 10px 12px 10px 12px;
    clip-path: inherit;
    background: linear-gradient(180deg, rgba(255, 255, 255, .18), rgba(255, 255, 255, 0));
    opacity: .6;
    pointer-events: none;
  }

  .container {
    display: flex;
    flex-direction: column;
  }

  .container-top,
  .container-middle,
  .container-base {
    border: 2px solid rgba(0, 0, 0, .22);
    overflow: hidden;
  }

  .container-base {
    --c: 85;
    display: flex;
    position: absolute;
    width: 200px;
    height: 100px;
    background:
      radial-gradient(140px 70px at 30% 15%, rgba(255, 255, 255, .35), transparent 60%),
      linear-gradient(90deg, #8f0000 0%, #ff1a1a 30%, #cc0000 65%, #760000 100%);
    filter: drop-shadow(0 20px 18px rgba(0, 0, 0, .28));
    aspect-ratio: 3/2;
    mask: radial-gradient(calc(var(--c)*1%) 100% at 50% calc(-100%*cos(asin(50/var(--c)))), #0000 calc(100% - 1px), #000);
    clip-path: ellipse(calc(var(--c)*1%) 100% at top);
    left: 130px;
    top: 400px;
  }

  .container-middle {
    --c: 100;
    display: flex;
    position: absolute;
    width: 200px;
    height: 200px;
    background:
      radial-gradient(140px 90px at 30% 35%, rgba(255, 255, 255, .55), transparent 62%),
      linear-gradient(90deg, #cdb200 0%, #ffe86a 18%, #f1d300 52%, #b89b00 100%);
    filter: drop-shadow(0 18px 16px rgba(0, 0, 0, .28));
    aspect-ratio: 3/2;
    mask: radial-gradient(calc(var(--c)*1%) 100% at 50% calc(-100%*cos(asin(50/var(--c)))), #0000 calc(100% - 1px), #000);
    clip-path: ellipse(calc(var(--c)*1%) 100% at top);
    left: 130px;
    top: 230px;
  }

  /* “Cafe Bustelo” label */
  .container-middle::before {
    content: "";
    /*content: "CAFÉ\A BUSTELO";*/
    white-space: pre;
    position: absolute;
    left: 70px;
    top: 58px;
    font: 900 34px/0.95 system-ui, -apple-system, Segoe UI, Arial, sans-serif;
    letter-spacing: 1px;
    color: rgba(0, 0, 0, .78);
    text-shadow: 0 2px 0 rgba(255, 255, 255, .22);
    background-clip: text;
    transform: perspective(500px) rotateY(20deg) skew(0deg, -2deg);
    transform-origin: 60% 60%;
    mask-image: radial-gradient(ellipse 120px 70px at 50% 50%, #000 62%, transparent 92%);
    filter: drop-shadow(0 2px 0 rgba(255, 255, 255, .15));

  }

  .container-top {
    display: flex;
    position: absolute;
    --r: 40px;
    width: 200px;
    height: 100px;
    background:
      radial-gradient(120px 45px at 35% 35%, rgba(255, 255, 255, .65), transparent 60%),
      linear-gradient(90deg, #d0b500 0%, #fff1a0 28%, #e8c800 60%, #b09200 100%);
    border-radius: 100% / calc(var(--r) * 2);
    left: 130px;
    top: 190px;
  }

  .container-top::before {
    content: "";
    position: absolute;
    left: -4px;
    right: -4px;
    top: -6px;
    height: 60px;
    border-radius: 50% / 40%;
    background:
      radial-gradient(ellipse 100px 20px at 50% 50%, rgba(255, 255, 255, .75), transparent 68%),
      linear-gradient(90deg, #d8c300 0%, #fff5b0 25%, #f5dc00 50%, #c9b000 75%, #a89200 100%);
    border: 2px solid rgba(0, 0, 0, .35);
    box-shadow:
      inset 0 2px 4px rgba(0, 0, 0, .12),
      0 2px 4px rgba(0, 0, 0, .15);
    z-index: 7;
    transform: perspective(200px) rotateX(0deg);
  }

  .cup {
    display: flex;
    position: absolute;
    --r: 20px;
    width: 100px;
    height: 200px;
    background: #f7f7f7;
    filter: drop-shadow(0 18px 16px rgba(0, 0, 0, .28)) drop-shadow(0 6px 10px rgba(0, 0, 0, .16));
    border: 2px solid rgba(100, 100, 100, .6);
    border-radius: 100% / calc(var(--r) * 2);
    left: 200px;
    top: 100px;
    overflow: hidden;
  }

  .cup::before {
    content: "";
    position: absolute;
    left: -2px;
    right: -2px;
    top: -6px;
    height: 30px;
    border-radius: 999px;
    background:
      radial-gradient(ellipse 50px 15px at 50% 40%, rgba(255, 255, 255, .85), transparent 70%),
      linear-gradient(95deg, rgba(240, 240, 240, 1), rgba(200, 200, 205, 1), rgba(120, 120, 125, .8));
    border: 2px solid rgba(0, 0, 0, .45);
    box-shadow: inset 0 2px 4px rgba(0, 0, 0, .15);
  }

  /* Curved blue stripes on cup */
  .stripe {
    position: absolute;
    width: 120%;
    height: 12px;
    background: #1d4aa8;
    mix-blend-mode: multiply;
    opacity: .85;
    --c: 100;
    aspect-ratio: 3/2;
    mask: radial-gradient(calc(var(--c)*1%) 100% at 50% calc(-100%*cos(asin(50/var(--c)))), #0000 calc(100% - 1px), #000);
    clip-path: ellipse(calc(var(--c)*1%) 100% at top);
  }

  .stripe1 {
    top: 35px;
    transform: rotate(-1.5deg);
    box-shadow: 0 2px 3px rgba(0, 0, 0, .15);
  }

  .stripe2 {
    top: 61px;
    transform: rotate(-1deg);
    box-shadow: 0 2px 3px rgba(0, 0, 0, .15);
  }

  .stripe3 {
    top: 87px;
    transform: rotate(-0.5deg);
    box-shadow: 0 2px 3px rgba(0, 0, 0, .15);
  }

  .stripe4 {
    top: 113px;
    transform: rotate(0deg);
    box-shadow: 0 2px 3px rgba(0, 0, 0, .15);
  }

  .stripe5 {
    top: 139px;
    transform: rotate(0.5deg);
    box-shadow: 0 2px 3px rgba(0, 0, 0, .15);
  }

  .stripe6 {
    top: 165px;
    transform: rotate(1deg);
    box-shadow: 0 2px 3px rgba(0, 0, 0, .15);
  }

  .cup::after {
    content: "";
    position: absolute;
    left: 15px;
    top: 30px;
    width: 25px;
    height: 140px;
    background: linear-gradient(180deg, rgba(255, 255, 255, .45), rgba(255, 255, 255, .1));
    border-radius: 999;
    transform: skewY(-2deg);
    pointer-events: none;
    z-index: 2;
  }

  .cafe-text {
    position: absolute;
    left: 50%;
    top: 80%;
    transform: translate(-30%, -50%);
    width: 200px;
    height: 200px;
    pointer-events: none;
  }

  .cafe-text span {
    position: absolute;
    left: 50%;
    font: 900 40px/1 'Arial Black', sans-serif;
    letter-spacing: 0px;
    color: rgba(0, 0, 0, .85);
    text-shadow:
      0 1px 0 rgba(255, 255, 255, .3),
      0 2px 2px rgba(0, 0, 0, .15);
    transform-origin: center -110px;
  }

  /* Individual letter positioning for "CAFÉ" */
  .cafe-text .letter-c {
    transform: translate(-50%, 0) rotate(-35deg);
  }

  .cafe-text .letter-a1 {
    transform: translate(-50%, 0) rotate(-20deg);
  }

  .cafe-text .letter-f {
    transform: translate(-50%, 0) rotate(-5deg);
  }

  .cafe-text .letter-e1 {
    transform: translate(-50%, 0) rotate(10deg);
  }

  /* Individual letter positioning for "BUSTELO" */
  .cafe-text .letter-b {
    transform: translate(-50%, 0) rotate(-45deg);
    top: 35px;
  }

  .cafe-text .letter-u {
    transform: translate(-50%, 0) rotate(-32deg);
    top: 35px;
  }

  .cafe-text .letter-s {
    transform: translate(-50%, 0%) rotate(-19deg);
    top: 35px;
  }

  .cafe-text .letter-t {
    transform: translate(-50%, 0%) rotate(-6deg);
    top: 35px;
  }

  .cafe-text .letter-e2 {
    transform: translate(-50%, 0%) rotate(7deg);
    top: 35px;
  }

  .cafe-text .letter-l {
    transform: translate(-50%, 0%) rotate(20deg);
    top: 35px;
  }

  .cafe-text .letter-o {
    transform: translate(-50%, 0%) rotate(33deg);
    top: 35px;
  }
</style>

<div class="frame">
  <div>
    <div class="cup">
      <div class="stripe stripe1"></div>
      <div class="stripe stripe2"></div>
      <div class="stripe stripe3"></div>
      <div class="stripe stripe4"></div>
      <div class="stripe stripe5"></div>
      <div class="stripe stripe6"></div>
    </div>
  </div>
  <div class="container">
    <div class="container-top"></div>
    <div class="container-middle">
      <div class="cafe-text">
        <span class="letter-c">É</span>
        <span class="letter-a1">F</span>
        <span class="letter-f">A</span>
        <span class="letter-e1">C</span>
        <span class="letter-b">O</span>
        <span class="letter-u">L</span>
        <span class="letter-s">E</span>
        <span class="letter-t">T</span>
        <span class="letter-e2">S</span>
        <span class="letter-l">U</span>
        <span class="letter-o">B</span>
      </div>
    </div>
    <div class="container-base"></div>
  </div>
  <div>
    <div class="kettle_lid"></div>
    <div class="kettle_top"></div>
    <div class="kettle_body"></div>
    <div>
      <div class="kettle_handle"></div>
      <div class="kettle_socket"></div>
      <div class="kettle_middle"></div>
    </div>
    <div class="kettle"></div>
  </div>
</div>
