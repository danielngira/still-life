<style>
  * {
    box-sizing: border-box;
  }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .frame {
    position: relative;
    flex-direction: row;
    width: 500px;
    height: 500px;
    border: 1px dashed;
    overflow: hidden;
  }

  /*table*/
  .frame::before {
    content: "";
    position: absolute;
    left: -40px;
    right: -40px;
    bottom: -60px;
    height: 220px;
    background: linear-gradient(180deg, #d2c1ab 0%, #c3ae95 55%, #b09277 100%);
    clip-path: polygon(6% 0%, 94% 0%, 100% 100%, 0% 100%);
    box-shadow: 0 -8px 0 rgba(0, 0, 0, .08);
    z-index: 0;
    transform: skew(1deg, 1deg);
  }

  .cup,
  .container-top,
  .container-middle,
  .container-base,
  .kettle_top,
  .kettle_body,
  .kettle_middle,
  .kettle,
  .kettle_lid,
  .kettle_handle,
  .kettle_socket {
    z-index: 2;
  }

  .kettle_body,
  .kettle_top,
  .kettle_middle,
  .kettle_socket {
    border: 2px solid rgba(0, 0, 0, .22);
    background:
      radial-gradient(160px 90px at 28% 30%, rgba(255, 255, 255, .55), transparent 62%),
      linear-gradient(90deg, #9a2400 0%, #ff4d00 18%, #ff8b00 55%, #c43b00 100%);
    filter: drop-shadow(0 20px 18px rgba(0, 0, 0, .28));
  }

  .kettle_body,
  .kettle_top,
  .kettle_middle,
  .kettle,
  .cup {
    transform: translateZ(0);
  }

  .kettle {
    display: flex;
    position: absolute;
    width: 450px;
    height: 450px;
    background:
      radial-gradient(120px 50px at 35% 15%, rgba(255, 255, 255, .75), transparent 55%),
      linear-gradient(90deg, #f2f2f2 0%, #bfc0c2 22%, #f9f9f9 45%, #a7a9ac 70%, #e9e9e9 100%);
    border: 2px solid rgba(0, 0, 0, .18);
    filter: drop-shadow(0 22px 18px rgba(0, 0, 0, .33));
    clip-path: polygon(60% 66%, 86% 66%, 96% 100%, 49% 100%);
    left: 60px;
    top: 48px;
  }

  .kettle_middle {
    display: flex;
    position: absolute;
    width: 143px;
    height: 100px;
    background: orange;
    clip-path: polygon(0 63%, 100% 63%, 92% 100%, 10% 100%);
    left: 315px;
    top: 245px;
  }

  .kettle_body {
    display: flex;
    position: absolute;
    width: 240px;
    height: 200px;
    background: orange;
    clip-path: polygon(0 23%, 100% 23%, 80% 100%, 20% 100%);
    left: 266px;
    top: 108px;
    overflow: hidden;
  }

  .kettle_body::before {
    content: "";
    position: absolute;
    top: 32px;
    bottom: 22px;
    left: 48px;
    width: 38px;
    height: 170px;
    border-radius: 999px;
    background: linear-gradient(180deg, rgba(255, 255, 255, .45), rgba(255, 255, 255, .06));
    transform: skewX(7deg);
    opacity: .9;

    box-shadow:
      70px 0 0 rgba(255, 255, 255, .22),
      140px 0 0 rgba(255, 255, 255, .10);
  }

  .kettle_body::after {
    content: "";
    position: absolute;
    inset: 0;
    pointer-events: none;
    background: radial-gradient(ellipse 160px 140px at 108% 55%, rgba(0, 0, 0, .22), transparent 60%);
    mix-blend-mode: multiply;
    opacity: .55;
  }

  .kettle_top {
    display: flex;
    position: absolute;
    width: 280px;
    height: 200px;
    background: orange;
    clip-path: ellipse(42% 20% at 52% 47%);
    left: 239px;
    top: 60px;
  }

  .kettle_lid {
    display: flex;
    position: absolute;
    width: 50px;
    height: 30px;
    background: linear-gradient(180deg, #333, #000);
    filter: drop-shadow(0 10px 10px rgba(0, 0, 0, .25));
    border-radius: 6px;
    clip-path: polygon(16% 0, 75% 0%, 68% 75%, 64% 100%, 29% 100%, 25% 76%);
    left: 360px;
    top: 85px;
  }

  .kettle_midsection {
    display: flex;
    flex-direction: row;
  }

  .kettle_socket {
    display: flex;
    position: absolute;
    width: 40px;
    height: 30px;
    background: orange;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 7% 100%);
    left: 240px;
    top: 150px;
  }

  .kettle_handle {
    display: flex;
    position: absolute;
    width: 200px;
    height: 150px;
    background: linear-gradient(90deg, #050505 0%, #1a1a1a 35%, #000 100%);
    filter: drop-shadow(0 16px 14px rgba(0, 0, 0, .35));
    clip-path: polygon(53% 7%, 33% 16%, 24% 32%, 22% 45%, 21% 59%, 20% 70%, 20% 80%, 20% 91%, 32% 91%, 32% 79%, 32% 66%, 33% 50%, 35% 39%, 40% 29%, 54% 26%);
    left: 140px;
    top: 140px;
  }

  .kettle_handle::before {
    content: "";
    position: absolute;
    inset: 10px 12px 10px 12px;
    clip-path: inherit;
    background: linear-gradient(180deg, rgba(255, 255, 255, .18), rgba(255, 255, 255, 0));
    opacity: .6;
    pointer-events: none;
  }

  .container {
    display: flex;
    flex-direction: column;
  }

  .container-top,
  .container-middle,
  .container-base {
    border: 2px solid rgba(0, 0, 0, .22);
    overflow: hidden;
  }

  .container-base {
    --c: 85;
    display: flex;
    position: absolute;
    width: 200px;
    height: 100px;
    background:
      radial-gradient(140px 70px at 30% 15%, rgba(255, 255, 255, .35), transparent 60%),
      linear-gradient(90deg, #8f0000 0%, #ff1a1a 30%, #cc0000 65%, #760000 100%);
    filter: drop-shadow(0 20px 18px rgba(0, 0, 0, .28));
    aspect-ratio: 3/2;
    mask: radial-gradient(calc(var(--c)*1%) 100% at 50% calc(-100%*cos(asin(50/var(--c)))), #0000 calc(100% - 1px), #000);
    clip-path: ellipse(calc(var(--c)*1%) 100% at top);
    left: 130px;
    top: 400px;
  }

  .container-middle {
    --c: 100;
    display: flex;
    position: absolute;
    width: 200px;
    height: 200px;
    background:
      radial-gradient(140px 90px at 30% 35%, rgba(255, 255, 255, .55), transparent 62%),
      linear-gradient(90deg, #cdb200 0%, #ffe86a 18%, #f1d300 52%, #b89b00 100%);
    filter: drop-shadow(0 18px 16px rgba(0, 0, 0, .28));
    aspect-ratio: 3/2;
    mask: radial-gradient(calc(var(--c)*1%) 100% at 50% calc(-100%*cos(asin(50/var(--c)))), #0000 calc(100% - 1px), #000);
    clip-path: ellipse(calc(var(--c)*1%) 100% at top);
    left: 130px;
    top: 230px;
  }

  /* “Cafe Bustelo” label */
  .container-middle::before {
    content: "CAFÉ\A BUSTELO";
    white-space: pre;
    position: absolute;
    left: 70px;
    top: 58px;
    font: 800 32px/0.95 system-ui, -apple-system, Segoe UI, Arial, sans-serif;
    letter-spacing: 1px;
    color: rgba(0, 0, 0, .78);
    text-shadow: 0 2px 0 rgba(255, 255, 255, .22);
  }

  .container-top {
    display: flex;
    position: absolute;
    --r: 40px;
    width: 200px;
    height: 100px;
    background:
      radial-gradient(120px 45px at 35% 35%, rgba(255, 255, 255, .65), transparent 60%),
      linear-gradient(90deg, #d0b500 0%, #fff1a0 28%, #e8c800 60%, #b09200 100%);
    border-radius: 100% / calc(var(--r) * 2);
    left: 130px;
    top: 190px;
  }

  .cup {
    display: flex;
    position: absolute;
    --r: 20px;
    width: 100px;
    height: 200px;
    background: radial-gradient(120px 60px at 35% 20%, rgba(255, 255, 255, .55), transparent 60%),
      repeating-linear-gradient(to bottom,
        #1d4aa8 0 16px,
        #f7f7f7 16px 26px);
    filter: drop-shadow(0 16px 14px rgba(0, 0, 0, .25));
    border-color: grey;
    border: solid;
    border-radius: 100% / calc(var(--r) * 2);
    left: 200px;
    top: 100px;
  }

  .cup::before {
    content: "";
    position: absolute;
    left: -2px;
    right: -2px;
    top: -6px;
    height: 30px;
    border-radius: 999px;
    background: linear-gradient(90deg, rgba(255, 255, 255, .75), rgba(255, 255, 255, .15), rgba(0, 0, 0, .08));
    border: 2px solid rgba(0, 0, 0, .4);
  }
</style>

<div class="frame">
  <div>
    <div class="cup"></div>
  </div>
  <div class="container">
    <div class="container-top"></div>
    <div class="container-middle"></div>
    <div class="container-base"></div>
  </div>
  <div>
    <div class="kettle_lid"></div>
    <div class="kettle_top"></div>
    <div class="kettle_body"></div>
    <div>
      <div class="kettle_handle"></div>
      <div class="kettle_socket"></div>
      <div class="kettle_middle"></div>
    </div>
    <div class="kettle"></div>
  </div>
</div>
