<style>

  * { box-sizing: border-box; }

  body {
    display: flex;
    justify-content: center;
    align-items: center;
    min-height: 100vh;
    margin: 0;
  }

  .frame {
    position: relative;
    flex-direction: row;
    width: 500px;
    height: 500px;
    border: 1px dashed;
    overflow: hidden;
  }
  
  /*table*/
  .frame::before{
    content: "";
    position: absolute;
    left: -40px; 
    right: -40px; 
    bottom: -60px;
    height: 220px;
    background: linear-gradient(180deg, #d2c1ab 0%, #c3ae95 55%, #b09277 100%);
    clip-path: polygon(6% 0%, 94% 0%, 100% 100%, 0% 100%);
    box-shadow: 0 -8px 0 rgba(0,0,0,.08);
    z-index: 0;
    transform: skew(3deg, 3deg);
}
  
  .cup,
.container-top, .container-middle, .container-base,
.kettle_top, .kettle_body, .kettle_middle, .kettle, .kettle_lid, .kettle_handle, .kettle_socket{
  z-index: 2;
}
  
  .kettle {
    display: flex;
    position: absolute;
    width: 450px;
    height: 450px;
    background: radial-gradient(circle, white, grey);
    clip-path: polygon(60% 66%, 86% 66%, 96% 100%, 49% 100%);
    left: 60px;
    top: 48px;
  }
  
  .kettle_middle{
    display: flex;
    position: absolute;
    width: 143px;
    height: 100px;
    background: orange;
    clip-path: polygon(0 63%, 100% 63%, 92% 100%, 10% 100%);
    left: 315px;
    top: 245px;
  }
  
  .kettle_body{
    display: flex;
    position: absolute;
    width: 240px;
    height: 200px;
    background: orange;
    clip-path: polygon(0 23%, 100% 23%, 80% 100%, 20% 100%);
    left: 266px;
    top: 108px;
  }
  
  .kettle_top{
    display: flex;
    position: absolute;
    width: 280px;
    height: 200px;
    background: orange;
    clip-path: ellipse(42% 20% at 52% 47%);
    left: 239px;
    top: 60px;
  }
  
  .kettle_lid{
    display: flex;
    position: absolute;
    width: 50px;
    height: 30px;
    background: black;
    clip-path: polygon(16% 0, 75% 0%, 68% 75%, 64% 100%, 29% 100%, 25% 76%);
    left: 360px;
    top: 85px;
  }
  
  .kettle_midsection{
    display: flex;
    flex-direction: row;
  }
  
  .kettle_socket{
    display: flex;
    position: absolute;
    width: 40px;
    height: 30px;
    background: orange;
    clip-path: polygon(0 0, 100% 0, 100% 100%, 7% 100%);
    left: 240px;
    top: 150px;  
  }
  
  .kettle_handle{
    display: flex;
    position: absolute;
    width: 200px;
    height: 150px;
    background: black;
    clip-path: polygon(53% 7%, 33% 16%, 24% 32%, 22% 45%, 21% 59%, 20% 70%, 20% 80%, 20% 91%, 32% 91%, 32% 79%, 32% 66%, 33% 50%, 35% 39%, 40% 29%, 54% 26%);
    left: 140px;
    top: 140px;  
  }
  
  .container{
    display: flex;
    flex-direction: column;
  }
  
  .container-base{
    --c: 85; 
    display: flex;
    position: absolute;
    width: 200px;
    height: 100px;
    background: red;
    aspect-ratio: 3/2;
    mask: radial-gradient(calc(var(--c)*1%) 100% at 50% calc(-100%*cos(asin(50/var(--c)))),#0000 calc(100% - 1px),#000);
    clip-path: ellipse(calc(var(--c)*1%) 100% at top);
    /*clip-path: polygon(11% 61%, 91% 61%, 91% 91%, 88% 94%, 83% 97%, 76% 98%, 65% 98%, 49% 98%, 37% 98%, 28% 98%, 19% 96%, 11% 91%);*/
    left: 130px;
    top: 400px; 
  }
  
  .container-middle{
    --c: 100; 
    display: flex;
    position: absolute;
    width: 200px;
    height: 200px;
    border-color: grey;
    border: solid;
    background: yellow;
    aspect-ratio: 3/2;
    mask: radial-gradient(calc(var(--c)*1%) 100% at 50% calc(-100%*cos(asin(50/var(--c)))),#0000 calc(100% - 1px),#000);
    clip-path: ellipse(calc(var(--c)*1%) 100% at top);
    /*clip-path: polygon(11% 61%, 91% 61%, 91% 91%, 88% 94%, 83% 97%, 76% 98%, 65% 98%, 49% 98%, 37% 98%, 28% 98%, 19% 96%, 11% 91%);*/
    left: 130px;
    top: 230px; 
  }
  
  .container-top{
    display: flex;
    position: absolute;
    --r: 40px;
    width: 200px;
    height: 100px;
    background: yellow;
    border-color: grey;
    border: solid;
    border-radius: 100% / calc(var(--r) * 2);
    left: 130px;
    top: 190px; 
  }
  
  .cup{
    display: flex;
    position: absolute;
    --r: 20px;
    width: 100px;
    height: 200px;
    background: blue;
    border-color: grey;
    border: solid;
    border-radius: 100% / calc(var(--r) * 2);
    left: 200px;
    top: 100px;  
  } 
</style>

<div class="frame">
  <div>
    <div class="cup"></div>
  </div>
  <div class="container">
    <div class="container-top"></div>
     <div class="container-middle"></div>
     <div class="container-base"></div>
  </div>
  <div>
    <div class="kettle_lid"></div>
    <div class="kettle_top"></div>
    <div class="kettle_body"></div>
    <div>
       <div class="kettle_handle"></div>
       <div class="kettle_socket"></div>
       <div class="kettle_middle"></div>  
    </div>
    <div class="kettle"></div>
  </div>
</div>
